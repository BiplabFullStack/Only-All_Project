<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <form action="#" onsubmit="onsignup(event)">

    <label for="Expense">Choose Price</label>
    <input type="number" id="Expense">

    <label for="Description">Choose Disk</label>
    <input type="text" id="Description">

    <label for="Category">Choose a Table</label>
        <select id="Category">
            <option>Table 1</option>
            <option>Table 2</option>
            <option>Table 3</option>
        </select>

    <input type="submit" value="Add to bill">
</form>
<h1>Orders</h1>

<h4>Table 1</h4>
<ul id="listOnScreen1"></ul>
<h4>Table 2</h4>
<ul id="listOnScreen2"></ul>
<h4>Table 3</h4>
<ul id="listOnScreen3">


</ul>
</body>
<script src="restApi.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</html>
